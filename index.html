<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
</head>
<body>
    <h2>Form to show if an year is a leap year or not</h2>
    <div class="leapyear">
        <form action="#" id="form">
            <input id="year" type="number" name="year" placeholder="Input-year" required>
            <input id="submit" type="submit" placeholder="submit">
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
